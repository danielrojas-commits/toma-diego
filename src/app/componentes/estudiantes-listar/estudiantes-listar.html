<div class="container mt-4">
  <h2 class="text-center mb-3">Listado de Estudiantes</h2>
    <button (click)="goBack()" class="btn btn-primary position-fixed top-0 end-0 m-3 shadow">
    <i class="bi bi-arrow-left me-1"></i>
    Regresar
    </button>
  <!-- Alerta Bootstrap moderna -->
  <div *ngIf="mensaje" class="alert alert-{{ mensajeTipo }} alert-dismissible fade show" role="alert">
    {{ mensaje }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div *ngIf="cargando" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p>Cargando estudiantes...</p>
  </div>

  <table *ngIf="!cargando && estudiantes.length > 0" class="table table-hover table-bordered align-middle">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>RUT</th>
        <th>Correo</th>
        <th class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let estudiante of estudiantes">
        <td>{{ estudiante.nombre }}</td>
        <td>{{ estudiante.apellido }}</td>
        <td>{{ estudiante.rut }}</td>
        <td>{{ estudiante.correo }}</td>
        <td class="text-center">
          <button class="btn btn-outline-danger btn-sm" (click)="confirmarEliminar(estudiante)">
            <i class="bi bi-trash"></i> Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!cargando && estudiantes.length === 0" class="text-center mt-3">
    <p>No hay estudiantes registrados.</p>
  </div>
</div>
