<div class="container mt-4">
	<button type="button" class="btn btn-secondary position-fixed top-0 end-0 m-3 shadow" (click)="goBack()">
		<i class="bi bi-arrow-left me-1"></i>
		Regresar
	</button>
	<div class="text-center mb-4">
		<h2 class="title-background">Accesos</h2>
		<p class="text-muted">Acciones relacionadas con usuarios y accesos</p>
	</div>

	<div class="row row-cols-1 row-cols-md-2 g-4">
		<div class="col">
			<div class="card h-100 border-0 text-center hover-card hover-card-info">
				<div class="card-body d-flex flex-column justify-content-center align-items-center">
					<i class="bi bi-person-plus fs-1 mb-3 text-info"></i>
					<h5 class="card-title">Crear Acceso</h5>
					<p class="card-text text-muted">Registrar un nuevo usuario en el sistema.</p>
					<a routerLink="/crear-acceso" class="btn btn-info mt-auto text-white">Ir <i class="bi bi-arrow-right"></i></a>
				</div>
			</div>
		</div>

		<div class="col">
			<div class="card h-100 border-0 text-center hover-card hover-card-secondary">
				<div class="card-body d-flex flex-column justify-content-center align-items-center">
					<i class="bi bi-list-columns-reverse fs-1 mb-3 text-secondary"></i>
					<h5 class="card-title">Listado de Accesos</h5>
					<p class="card-text text-muted">Ver y administrar los usuarios existentes.</p>
					<a routerLink="/listar-acceso" class="btn btn-secondary mt-auto">Ir <i class="bi bi-arrow-right"></i></a>
				</div>
			</div>
		</div>
	</div>
</div>
