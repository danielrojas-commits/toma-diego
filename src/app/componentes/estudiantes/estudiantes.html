<div class="container mt-4">
	<button type="button" class="btn btn-secondary position-fixed top-0 end-0 m-3 shadow" (click)="goBack()">
		<i class="bi bi-arrow-left me-1"></i>
		Regresar
	</button>
	<div class="text-center mb-4">
		<h2 class="title-background">Estudiantes</h2>
		<p class="text-muted">Acciones relacionadas con estudiantes</p>
	</div>

	<div class="text-center mb-3">
		<a routerLink="/estudiante-crear" class="btn btn-success btn-lg shadow-sm">
			<i class="bi bi-person-plus me-2"></i>
			Crear Estudiante
		</a>
	</div>


	<div class="row row-cols-1 row-cols-md-2 g-4">
		<div class="col">
			<div class="card h-100 border-0 text-center hover-card hover-card-primary">
				<div class="card-body d-flex flex-column justify-content-center align-items-center">
					<i class="bi bi-search fs-1 mb-3 text-primary"></i>
					<h5 class="card-title">Buscar por RUT</h5>
					<p class="card-text text-muted">Busca un estudiante por su RUT.</p>
					<a routerLink="/buscar-por-rut" class="btn btn-primary mt-auto">Ir <i class="bi bi-arrow-right"></i></a>
				</div>
			</div>
		</div>

		<div class="col">
			<div class="card h-100 border-0 text-center hover-card hover-card-secondary">
				<div class="card-body d-flex flex-column justify-content-center align-items-center">
					<i class="bi bi-people fs-1 mb-3 text-secondary"></i>
					<h5 class="card-title">Listado de Estudiantes</h5>
					<p class="card-text text-muted">Ver todos los estudiantes registrados.</p>
					<a routerLink="/estudiante-listar" class="btn btn-secondary mt-auto">Ir <i class="bi bi-arrow-right"></i></a>
				</div>
			</div>
		</div>
	</div>
</div>
