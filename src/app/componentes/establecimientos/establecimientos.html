<div class="container mt-4">
	<button type="button" class="btn btn-secondary position-fixed top-0 end-0 m-3 shadow" (click)="goBack()">
		<i class="bi bi-arrow-left me-1"></i>
		Regresar
	</button>
	<div class="text-center mb-4">
		<h2 class="title-background">Establecimientos</h2>
		<p class="text-muted">Acciones relacionadas con establecimientos</p>
	</div>

	<div class="row row-cols-1 row-cols-md-2 g-4">
		<div class="col">
			<div class="card h-100 border-0 text-center hover-card hover-card-danger">
				<div class="card-body d-flex flex-column justify-content-center align-items-center">
					<i class="bi bi-building fs-1 mb-3 text-danger"></i>
					<h5 class="card-title">Registrar Establecimiento</h5>
					<p class="card-text text-muted">Agregar un nuevo establecimiento al sistema.</p>
					<a routerLink="/registrar-establecimiento" class="btn btn-danger mt-auto">Ir <i class="bi bi-arrow-right"></i></a>
				</div>
			</div>
		</div>

		<div class="col">
			<div class="card h-100 border-0 text-center hover-card hover-card-secondary">
				<div class="card-body d-flex flex-column justify-content-center align-items-center">
					<i class="bi bi-list-ul fs-1 mb-3 text-secondary"></i>
					<h5 class="card-title">Listado de Establecimientos</h5>
					<p class="card-text text-muted">Ver los establecimientos registrados.</p>
					<a routerLink="/listar-establecimiento" class="btn btn-secondary mt-auto">Ir <i class="bi bi-arrow-right"></i></a>
				</div>
			</div>
		</div>
	</div>
</div>
